<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Multimedija - Koverra Desings</title>
<link rel="stylesheet" href="still.css" />
</head>
<body>

<header>
  <h1>Koverra Designs - Multimedija</h1>
  <nav>
    <a href="index.html">Poƒçetna</a>
    <a href="multimedija.html" class="active">Multimedija</a>
  </nav>
</header>

<main>
  <section>
    <h2>Slike</h2>
    <div class="gallery">
      <img src="image21.jpg" alt="Slika 21" class="zoomable" />
      <img src="image27.jpg" alt="Slika 27" class="zoomable" />
    </div>
  </section>

  <section>
    <h2>Video i GIF</h2>
    <div class="gallery">
      <video src="video.mp4" muted playsinline class="zoomable" controls></video>
      <img src="Gabriel_Zagar_vjezba8.gif" alt="GIF Gabriel" class="zoomable" />
    </div>
  </section>

  <section>
    <h2>Audio</h2>
    <div class="gallery-audio">
      <audio src="sound1.mp3" controls></audio>
      <audio src="sound2.mp3" controls></audio>
    </div>
  </section>

  <section>
    <h2>Online Video</h2>
    <div class="youtube-container zoomable-iframe-wrapper" style="cursor:pointer;">
     <iframe title="vimeo-player" src="https://player.vimeo.com/video/1089154842?h=3d6fe9ad35" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
    </div>
  </section>
</main>

<div id="modal">
  <div id="modal-content"></div>
  <div id="modal-close">&times;</div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modal-content');
  const modalClose = document.getElementById('modal-close');

  function openModal(element) {
    modalContent.innerHTML = '';
    let clone;
    if (element.tagName === 'IMG') {
      clone = document.createElement('img');
      clone.src = element.src;
      clone.alt = element.alt;
      clone.style.width = '100%';
      clone.style.height = 'auto';
      clone.style.borderRadius = '15px';
    } else if (element.tagName === 'VIDEO') {
      clone = element.cloneNode(true);
      clone.controls = true;
      clone.autoplay = true;
      clone.style.width = '100%';
      clone.style.height = 'auto';
      clone.style.borderRadius = '15px';
    } else if (element.tagName === 'AUDIO') {
      clone = element.cloneNode(true);
      clone.controls = true;
      clone.style.width = '100%';
    } else if (element.classList.contains('zoomable-iframe-wrapper')) {
      const iframe = element.querySelector('iframe');
      const baseSrc = iframe.src.split('?')[0];
      const iframeSrc = baseSrc + '?autoplay=1&rel=0&mute=1';
      clone = document.createElement('iframe');
      clone.src = iframeSrc;
      clone.frameBorder = 0;
      clone.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      clone.allowFullscreen = true;
      clone.style.width = '100%';
      clone.style.height = '80vh';
      clone.style.borderRadius = '15px';
      clone.style.display = 'block';
    } else {
      return;
    }
    modalContent.appendChild(clone);
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalContent.innerHTML = '';
    document.body.style.overflow = '';
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
      document.body.style.overflow = '';
    }
  });

  document.querySelectorAll('.zoomable, .zoomable-iframe-wrapper').forEach(el => {
    el.addEventListener('click', () => openModal(el));
  });

  window.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
