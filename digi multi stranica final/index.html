<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Koverra Designs</title>
<link rel="stylesheet" href="still.css" />
</head>
<body>

<header>
  <h1>Koverra Designs</h1>
  <nav>
    <a href="index.html" class="active">Početna</a>
    <a href="multimedija.html">Multimedija</a>
  </nav>
</header>

<main>
  <section class="intro">
    <h2>Dobrodošli na stranicu</h2>
    <div class="images-row">
      <img src="image21.jpg" alt="Slika 21" class="zoomable" />
      <img src="image27.jpg" alt="Slika 27" class="zoomable" />
    </div>
    <video src="video.mp4" muted playsinline controls class="zoomable"></video>
  </section>
</main>


<div id="modal">
  <div id="modal-content"></div>
  <div id="modal-close">&times;</div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modal-content');
  const modalClose = document.getElementById('modal-close');

  function openModal(element) {
    modalContent.innerHTML = '';
    let clone;
    if (element.tagName === 'IMG') {
      clone = document.createElement('img');
      clone.src = element.src;
      clone.alt = element.alt;
      clone.style.width = '100%';
      clone.style.height = 'auto';
      clone.style.borderRadius = '15px';
    } else if (element.tagName === 'VIDEO') {
      clone = element.cloneNode(true);
      clone.controls = true;
      clone.autoplay = true;
      clone.style.width = '100%';
      clone.style.height = 'auto';
      clone.style.borderRadius = '15px';
    } else {
      return;
    }
    modalContent.appendChild(clone);
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalContent.innerHTML = '';
    document.body.style.overflow = '';
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
      document.body.style.overflow = '';
    }
  });

  document.querySelectorAll('.zoomable').forEach(el => {
    el.addEventListener('click', () => openModal(el));
  });

  window.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
